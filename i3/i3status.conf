# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  output_format = "i3bar"
  colors = true
  color_good = "#55FF55"
  color_bad = "#FF5555"
  color_degraded = "#FFFF55"
  interval = 5
}


order += "sysdata"
order += "disk /"
order += "bluetooth"
order += "wifi"
order += "battery_level"
order += "cpu_usage"
order += "volume master"
order += "time"

volume master {
  format = "  %volume"
  format_muted = "  %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

battery_level {
  blocks =""
  format = "{icon} {percent}%"
  format = "[\?color=battery {icon} {percent}%]"
}

wifi {
  format_up = "  {signal_percent} at {ssid}"
  format_down = "  - "
}

time {
  format = "  %a, %d %b %H:%M"
}

bluetooth {
  format = "{name}"
  format_prefix = " "
  format_no_conn = "-"
  format_no_conn_prefix = " "
}

disk "/" {
  format = "%avail"
}

cpu_usage {
  format = "  %usage"
}

sysdata {
  format = "[\?color=mem {mem_used} / {mem_total} GB ({mem_used_percent}%)]"
}
