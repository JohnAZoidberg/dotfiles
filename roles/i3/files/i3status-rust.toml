[theme]
name = "solarized-light"

[icons]
name = "awesome"

[[block]]
block = "custom"
command = "xsel -o"
on_click = "xsel -c"
interval = 1

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{SUg}+{MUg}GB ({MUp}%)"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = "%a %d.%m %R"
on_click = "gsimplecal"
