---
- name: Install i3
  become: true
  apt:
    name: i3
    state: installed

- name: Install py3status
  become: true
  pip:
    name: py3status

- name: Symlink i3 config
  file:
    src: "{{ role_path }}/files"
    dest: "~/.i3"
    state: link

- name: Install pytz for status calendar
  become: true
  pip:
    name: pytz

- name: Install tzlocal for status calendar
  become: true
  pip:
    name: tzlocal
